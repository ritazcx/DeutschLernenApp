<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LingoFlow - Master German</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F2F7; /* iOS System Gray 6 */
        -webkit-tap-highlight-color: transparent;
      }
      /* iOS-style Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes wave {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .bar {
        animation: wave 1.2s ease-in-out infinite;
      }
      .bar:nth-child(odd) { animation-duration: 0.8s; }
      .bar:nth-child(2n) { animation-duration: 1.1s; }
      .bar:nth-child(3n) { animation-duration: 1.3s; }
      .bar:nth-child(4n) { animation-duration: 0.9s; }
    </style>
